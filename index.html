<body style="width: 100%;height: 100vh;margin: 0px;">

    padding: 10px;">
        <h1 id="was-problem" style="text-align: center;">האם נחשפתי לקורונה?</h1>
        <label>סנן מיקומים מאומתים לפי תאריך: </label>

        <label for="file-google-json">העלו קובץ היסטורית מיקומים: </label>
        <input type="file" id="file-google-json" name="file-google-json" accept=".json" />
        <br>
        <button
            onclick="st = document.getElementById('instructions').style; st.display = st.display === 'none' ? '' : 'none'">
            איך מוציאים את היסטוריית המיקומים?
        </button>

    <div id="mapid" style="width: 100%; height: 100%;"></div>
    <iframe id="instructions"
        style="position: absolute; top: 25%; right: 25%; width: 50%; height: 50%; z-index: 9999; display: none;"
